<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- brand -->
            <a href="#" class="navbar-brand">The Company</a>
            
            <!-- toggle button -->
            <button type="button" class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <!-- menu 1-->
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link disabled">Gallery</a></li>
                </ul>

                <!-- menu 2 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link text-danger">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <!-- brand -->
            <a href="#" class="navbar-brand">The Company</a>
            
            <!-- toggle button -->
            <button type="button" class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <!-- menu 1-->
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link disabled">Gallery</a></li>
                </ul>

                <!-- menu 2 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link text-danger">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container bg-light">
        <h1>Hello World</h1>
    </div>
    
    <!-- JS SCript is optional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
