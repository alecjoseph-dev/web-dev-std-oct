<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Grid System</title>
</head>
<body>
    <div class="container">
        <h1>Equal Width</h1>
        <div class="row">
            <div class="col bg-primary">col</div>
            <div class="col bg-secondary">col</div>
            <div class="col bg-warning">col</div>
        </div>

        <h1>Setting a Fixed Width</h1>
        <div class="row">
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-1 bg-secondary">col-1</div>
        </div>
        <div class="row">
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-success">col-2</div>
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-success">col-2</div>
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-success">col-2</div>
        </div>
        <div class="row">
            <div class="col-3 bg-secondary">col-3</div>
            <div class="col-3 bg-danger">col-3</div>
            <div class="col-3 bg-secondary">col-3</div>
            <div class="col-3 bg-danger">col-3</div>
        </div>
    </div>
</body>
</html>
